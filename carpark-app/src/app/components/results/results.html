  <div *ngIf="items.length > 0; else noResults">
    <div class="example-action-buttons">
      <button mat-button (click)="accordion.openAll()">Expand All</button>
      <button mat-button (click)="accordion.closeAll()">Close All</button>
    </div>

    <mat-accordion multi #accordion="matAccordion" class="example-headers-align">
      <mat-expansion-panel *ngFor="let item of items"
                           (opened)="panelOpenState.set(true)"
                           (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ item.name }}</mat-panel-title>
          <mat-panel-description>{{ item.region }}</mat-panel-description>
        </mat-expansion-panel-header>
        <p>Weekday rate: {{ item.weekday_rate }}</p>
        <p>Weekend rate: {{ item.weekend_rate }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  
  <ng-template #noResults>
    <p>No results found.</p>
  </ng-template>
